<html lang="en">
    <head>
        <title>NeoTokyo Maps</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="upload.css">
        <script src="upload.js"></script>
    </head>

    <body>
        <form action="/downloads" enctype="multipart/form-data" method="post">
            <div class="form">
                    <!--Order of input forms changes order of fields in the request
                    Password needs to be provided before file to ensure it can be checked correctly in multer config-->
                <label>
                    Password
                    <input type="password" class="form-control" name="password">
                </label>
                <input type="file" class="form-control" name="map" accept=".zip,.rar,.7zip,.tar">

                <input type="submit" class="form-control" value="Confirm">
            </div>
        </form>
    </body>
</html>
